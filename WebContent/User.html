<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>User Details</title>
</head>
<body>
	<form name="registerForm" action="user" method="post">
		<table>
			<tr>
				<td>UserName</td>
				<td><input type="text" name="username" /></td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input type="password" name="password" /></td>
			</tr>
			<tr>
				<td>Email</td>
				<td><input type="email" name="email" /></td>
			</tr>
			<tr>
				<td>PhoneNumber</td>
				<td><input type="text" name="phone" /></td>
			</tr>
			<tr>
				<td><input type="submit" name="option" value="Register" />
				<input type="submit" name="option"  value="Update" /></td>
				<td><input type="submit" name="option" value="Delete" />
				<input type="submit" name="option"  value="Show" />
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
